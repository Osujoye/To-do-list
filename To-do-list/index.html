<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="app-container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <input type="search" id="Add-task"/>
      <button onclick="AddNewTask()">Add</button>
    </div>
    <ul id="todo-list">
      <li>
        Buy groceries
      <li>
      Walk the dog
      </li>
    </ul>
  </div>
</body>
<script>
  function AddNewTask() {
    let inputBox = document.getElementById('Add-task');
    let newlyCreatedElement = document.createElement('li');
    
    newlyCreatedElement.textContent = inputBox.value;
    document.getElementById('todo-list').appendChild(newlyCreatedElement);
  }
</script>
</html>
